<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- <body class="is-in stop-animations"> -->
<body>

    {% if site.data.general_settings.google-analytics %}
        {% include google-analytics.html %}
    {% endif %}

    {% include header.html %}

    {{ content }}

    <!--
        Bookshop components are accessed using the bookshop tag,
        using the same syntax as the standard Jekyll include tag.
    -->
    {% bookshop_include page content_blocks=page.content_blocks page_theme=page.page_theme %}

    <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>

    {% include footer.html %}

    <!--
        load the live component for CloudCannon live previews.
    -->

    <script src="/js/scripts.js"></script>
    <script src="/js/common.js"></script>
    <script>
        // Set the options globally
        // to make LazyLoad self-initialize
        window.lazyLoadOptions = {
            // Your custom settings go here
        };
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
            })
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.6.1/dist/lazyload.min.js"></script>
</body>
</html>
